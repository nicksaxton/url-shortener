<!DOCTYPE html>
<html>
    <head>
        <title>URL Shortener Microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha38-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>API - URL Shortener Microservice</h2>
            <h4>Example Input:</h4>
            <pre>https://blah.herokuapp.com/create/https://www.google.com/</pre>
            <h4>Example Output:</h4>
            <pre>{ "original_url": "https://www.google.com/", "short_url": "https://blah.herokuapp.com/1" }</pre>
            <h4>Following example:</h4>
            <h6>Entering:</h6>
            <pre>Blah</pre>
            <h6>Redirects to:</h6>
            <pre>Blep</pre>
        </div>
    </body>
</html>
